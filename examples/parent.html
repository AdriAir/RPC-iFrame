<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Parent page</title>
    </head>
    <body>
        <iframe id="childFrame" src="child.html"></iframe>

        <script type="module">
            import { IframeConnection } from "./dist/index.js";

            const iframe = document.getElementById("childFrame");

            (async () => {
                try {
                    const connection = await IframeConnection.connect(iframe, {
                        targetOrigin: window.origin,
                    });

                    const greeting = await connection.remote.greet("World");
                    console.log(greeting); // "Hello, World!"

                    const sum = await connection.remote.add(2, 3);
                    console.log(sum); // 5

                    connection.destroy(); // Limpiar la conexi√≥n
                } catch (err) {
                    console.error(err);
                }
            })();
        </script>
    </body>
</html>
