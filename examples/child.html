<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Child iframe</title>
    </head>
    <body>
        <script type="module">
            import { expose } from "./dist/index.js";

            // API que el padre podr√° llamar
            const api = {
                async greet(name) {
                    console.log(`Child received: ${name}`);
                    return `Hello, ${name}!`;
                },
                async add(a, b) {
                    return a + b;
                },
            };

            expose(api, { allowedOrigin: "*" });
        </script>
    </body>
</html>
